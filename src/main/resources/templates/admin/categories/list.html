<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col mt-4">
            <div class="card">
                <div class="card-header">
                    <h2>List of Category</h2>
                </div>
                <div class="card-body">
                    <div th:if="${messages != null}" class="alert alert-primary" role="alert">
                        <i>[[${messages}]]</i>
                    </div>
                    <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Category ID</th>
                                <th>Name</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each=" category : ${categories}">
                                <td scope="row">[[${category.categoryId}]]</td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{'/admin/categories/view/' + ${category.categoryId} }"
                                        class="btn btn-outline-info"><i class="fa fa-table"></i></a>
                                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                                        class="btn btn-outline-warning"><i class="fa fa-edit"></i></a>
                                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                                        class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer text-muted">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
