<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}"
>
<head>
</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${account.isEdit?'Edit Account' : 'Add New Account'}"></h2>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="Username" id="username"
                            th:field="*{username}"
                                aria-describedby="usernameHid" placeholder="Username">
                            <small th:if="${#fields.hasErrors('username')}" id="usernameHid" class="form-text text-muted">Username is invalid</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Passwpord</label>
                            <input type="password" class="form-control" name="password" id="password"
                            th:field="*{password}"
                                aria-describedby="passwordHid" placeholder="Password">
                            <small  th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted">Password is invalid</small>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/accounts}" class="btn btn-success">List Account</a>
                        <button class="btn btn-primary"><i class="fas fa-save"></i>
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
